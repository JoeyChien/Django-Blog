{% extends "layout.html" %}
{% block title %} My Blog {% endblock %}
{% block content %}
<div class="col-6 col-md-6">
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">{{ post.content }}</p>
      <a href="#" class="card-link">{{ post.category }}</a>
    </div>
  </div>
</div>
{% endblock %}
